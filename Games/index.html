<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Arcade Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-screen" id="menu-screen">
        <h1 class="menu-title">Web Arcade</h1>
        
        <div class="game-selection-bar">
            <div class="game-card" data-game="flappy">
                <h2>Flappy Bird</h2>
                <p>Tap to fly!</p>
            </div>
            <div class="game-card" data-game="pong">
                <h2>Classic Pong</h2>
                <p>Play against the AI.</p>
            </div>
            <div class="game-card" data-game="memory">
                <h2>Memory Game</h2>
                <p>Find the pairs.</p>
            </div>
        </div>
    </div>
    
    <div class="game-area hidden" id="flappy-game-area">
        </div>
    
    <div class="game-area hidden" id="pong-game-area">
        </div>
    
    <div class="game-area hidden" id="memory-game-area">
        </div>

    <div class="global-controls hidden" id="global-controls">
        <button id="start-btn" class="control-btn">START</button>
        <button id="pause-btn" class="control-btn">PAUSE</button>
        <button id="back-btn" class="control-btn menu-btn">MENU</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
